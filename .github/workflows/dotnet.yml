name: CI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up environment variables
      run: |
        echo "HOME=/tmp" >> $GITHUB_ENV
        echo "DOTNET_CLI_HOME=/tmp" >> $GITHUB_ENV

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'
     
    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: sudo dotnet publish -c Release -o /var/www/be

    - name: Copy appsetting.Production.json
      run: sudo cp /var/www/settings/appsettings.Production.json /var/www/be/appsettings.Production.json

    - name: Update database
      run: |
        dotnet tool install --global dotnet-ef
        dotnet tool restore
        dotnet ef database update -c DataContext -p MyProj -s MyProjFactory
      env:
        ASPNETCORE_ENVIRONMENT: Development

    - name: Restart the app
      run: sudo systemctl restart polis-pro-be.service
