name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push request event for the master branch
  push:    
    branches: [main]

jobs:
  deploy:
    # Our previously created self-hosted runner
    runs-on: self-hosted

    # A sequence of tasks that will execute as part of the job
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up environment variables
      run: |
        echo "HOME=/tmp" >> $GITHUB_ENV
        echo "DOTNET_CLI_HOME=/tmp" >> $GITHUB_ENV

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'
        
    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

      # We will output publish files to the folder we previously created
    - name: Publish
      run: dotnet publish -c Release -o /var/www/polis-pro-be
